<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  
  <script type="module" crossorigin src="/index.0e8d7a13.js"></script>
  <link rel="stylesheet" href="/index.6bb08018.css">
</head>

<body>
  <div id="codepen">
    <header class="pen">
      <div class="pen__details">
        <h1 class="pen__logo">
          <figure>
            <img src="./codepen-icon.svg" alt="Codepen logo">
          </figure>
        </h1>
        <div class="pen__info">
          <h2 class="pen__title">
            <span class="pen__title-text">Clone of codepen</span>
            <span class="pen__pencil-icon" role="button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                stroke="#fff" aria-label="White pen icon">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M21.2635 2.29289C20.873 1.90237 20.2398 1.90237 19.8493 2.29289L18.9769 3.16525C17.8618 2.63254 16.4857 2.82801 15.5621 3.75165L4.95549 14.3582L10.6123 20.0151L21.2189 9.4085C22.1426 8.48486 22.338 7.1088 21.8053 5.99367L22.6777 5.12132C23.0682 4.7308 23.0682 4.09763 22.6777 3.70711L21.2635 2.29289ZM16.9955 10.8035L10.6123 17.1867L7.78392 14.3582L14.1671 7.9751L16.9955 10.8035ZM18.8138 8.98525L19.8047 7.99429C20.1953 7.60376 20.1953 6.9706 19.8047 6.58007L18.3905 5.16586C18 4.77534 17.3668 4.77534 16.9763 5.16586L15.9853 6.15683L18.8138 8.98525Z"
                  fill="none" stroke="#fff" />
                <path d="M2 22.9502L4.12171 15.1717L9.77817 20.8289L2 22.9502Z" fill="none" stroke="#fff" />
              </svg>
            </span>
          </h2>
          <p class="pen__author">Francisco</p>
        </div>
      </div>

      <div class="pen__actions">
        <button class="button button__icon button__preview" aria-label="toggle actions">
          <img src="./arrow.svg" alt="Arrow icon to open a menu" aria-label="White arrow line icon">
        </button>
        <div class="options">
          <button class="hidden pen__save button" aria-hidden="true">
            <img src="./cloud.svg" alt="Save icon" aria-label="White cloud icon">
            <span>Save</span>
          </button>
          <button class="hidden pen__settings button" aria-hidden="true">
            <img src="./settings.svg" alt="Settings icon" aria-label="White nut icon">
            <span>Settings</span>
          </button>
        </div>
      </div>
      <button class="button button__icon">
        <img src="./preview.svg" alt="Preview icon" aria-label="White layout icon">
      </button>
      <button class="button button__user">
        <img src="https://assets.codepen.io/t-1/user-default-avatar.jpg?format=auto&version=0&width=80&height=80"
          alt="User profile image" aria-label="User or profile image">
      </button>
    </header>

    <section class="code">
      <div class="container__code">
        <header class="code__header">
          <button class="code__title"><span>HTML</span></button>
          <button class="code__title"><span>CSS</span></button>
          <button class="code__title"><span>JS</span></button>
        </header>
        <div class="code__tech code__html">
          <div class="code__title-wrapper">
            <h3 class="code__title">
              <img src="./html.svg" alt="HTML Language Icon" class="code__icon">
              <span>HTML</span>
            </h3>
          </div>
          <div class="code__space" id="space-html">
            <div class="editor__gutter">
              <span>1</span>
            </div>
            <textarea name="editor-html" id="" class="editor__area" data-lang="html"></textarea>
          </div>
        </div>
        <div class="code__tech code__css">
          <div class="code__title-wrapper">
            <h3 class="code__title">
              <img src="./css.svg" alt="HTML Language Icon" class="code__icon">
              <span>CSS</span>
            </h3>
          </div>
          <div class="code__space" id="space-css">
            <div class="editor__gutter">
              <span>1</span>
            </div>
            <textarea name="editor-css" id="" class="editor__area" data-lang="css"></textarea>
          </div>
        </div>
        <div class="code__tech code__js">
          <div class="code__title-wrapper">
            <h3 class="code__title">
              <img src="./js.svg" alt="HTML Language Icon" class="code__icon">
              <span>JS</span>
            </h3>
          </div>
          <div class="code__space" id="space-js">
            <div class="editor__gutter">
              <span>1</span>
            </div>
            <textarea name="editor-html" id="" class="editor__area" data-lang="js"></textarea>
          </div>
        </div>
      </div>
    </section>

    <section class="preview">
      <iframe src="https://css-tricks.com" frameborder="0"></iframe>
    </section>

    <footer class="footer">
      <div class="tools">
        <button class="button hidden" aria-hidden="true">Console</button>
        <button class="button hidden" aria-hidden="true">Assets</button>
      </div>
      <div class="container">
        <button class="button button__icon button__tools" aria-label="toggle tools">
          <img src="./arrow.svg" alt="Arrow icon" aria-label="White arrow icon">
        </button>
      </div>
    </footer>
  </div>
</body>

</html>
